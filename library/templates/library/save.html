{% extends 'library/base.html' %}
{% load static %}
{% block content %}

  <header class="masthead sub">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10">
          <h1 class="product-save text-uppercase text-white font-weight-bold">
           [ Sauvegard√©: {{ name_product }} ]
          </h1>
        </div>
      </div>
    </div>
  </header>
  <!-- Description Section -->
  <section class="page-section" id="services">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 mg-b-20 text-center">
              <img src="{{ image_product }}" style="max-width:90%">
            </div>
            <div class="col-lg-6 mg-b-20 text-center">
              <img src="{% static 'library/img/nutriscore-'|add:nutriscore_product|add:'.svg' %}">
            </div>

          </div>
          <hr class="divider my-4">
          <div class="row">
            <div class="col-lg-12 text-center mx-auto">
              <a href="{{ link_product }}" target="_blank" title="{{ name_product }}">
                <button type="button" class="btn btn-info col-lg-6">Voir sur Openfoodfact</button>
              </a>
            </div>
          </div>
        </div>
  </section>


{% endblock %}
