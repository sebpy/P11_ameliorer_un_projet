{% extends 'library/base.html' %}
{% load static %}
{% block content %}

  <section class="sub" style="background-image:url({{ image_product }})">
    <div class="container h-100">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold product-detail">
           [ {{ name_product }} ]
          </h1>
        </div>
      </div>
    </div>
  </section>

  <!-- Description Section -->
  <section class="page-section" id="services">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 mg-b-20 text-center">
              <img src="{% static 'library/img/nutriscore-'|add:nutriscore_product|add:'.svg' %}">
            </div>

            <div class="col-lg-6">
              <h4>Repéres nutrionels pour 100g</h4>
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <td>Matiéres grasses</td>
                    <td>{{ fat_100g }}</td>
                  </tr>
                  <tr>
                    <td>Graisse saturé</td>
                    <td>{{ saturated_fat_100g }}</td>
                  </tr>
                  <tr>
                    <td>Sucre</td>
                    <td>{{ sugars_100g }}</td>
                  </tr>
                  <tr>
                    <td>Sel</td>
                    <td>{{ salt_100g }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            </div>
          <hr class="divider my-4">
          <div class="row">
            <div class="col-lg-12 text-center mx-auto">
              <a href="{{ link_product }}" target="_blank" title="{{ name_product }}">
                <button type="button" class="btn btn-info col-lg-6">Voir sur Openfoodfact</button>
              </a>
            </div>
          </div>
        </div>
  </section>


{% endblock %}
